<!DOCTYPE html>

<head>

    <link href="style.css" type="text/css" rel="stylesheet">

<body>

    <h1 id="heading">Make Music Fun Again</h1>
    <br>
    <br>

    <span class="reset" onclick="reset()">🚨</span>

    <div class="dance-floor ">



        <div class="first-row ">

            <div class="first-emoji emoji " onclick="changeBodyBg( 'yellow'); ">🤡</div>

        </div>

    </div>
